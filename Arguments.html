<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>Finding the largest number with help of Arguments Objects</h3>
    <p id="result"></p>

    <script>
      function findMax() {
        var max = 0;

        for (i = 0; i < arguments.length; i++) {
          if (arguments[i] > max) {
            max = arguments[i];
          }
        }
        return max;
      }

      document.getElementById("result").innerHTML = findMax(
        8,
        4,
        55,
        67,
        2,
        45,
        90,
        100,
        101,
        320,
        200
      );
      32;
    </script>
  </body>
</html>
