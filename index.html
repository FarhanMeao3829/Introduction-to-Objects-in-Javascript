<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>JavaScript Objects</h2>
    <p id="demo"></p>

    <script>
      var person = {
        name: "Mr, X",
        age: 13,
        weight: 65.5,
      };

      document.getElementById(
        "demo"
      ).innerHTML = ` I am ${person.name} and I am ${person.age} years old and my weight is ${person.weight}`;
    </script>
  </body>
</html>
